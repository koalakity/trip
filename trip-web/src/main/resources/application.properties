# server
server.port=8889
management.port=7002
project.name=trip

# logging
logging.file=logs/trip-web.log

server.tomcat.max-threads = 5

#datasource
spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://127.0.0.1/test
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.initialize=false
spring.datasource.max-idle=10
spring.datasource.max-active=100
spring.datasource.validation-query=select 1
spring.datasource.test-while-idle=true

spring.main.show-banner=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#disable useless endpoints
endpoints.autoconfig.enabled=false
endpoints.beans.enabled=false
endpoints.configprops.enabled=false
endpoints.mappings.enabled=false
endpoints.trace.enabled=false
endpoints.shutdown.enabled=true

#velocity
spring.velocity.allow-request-override=false
spring.velocity.cache=true
spring.velocity.check-template-location=true
spring.velocity.charset=UTF-8
spring.velocity.content-type=text/html
spring.velocity.date-tool-attribute=
spring.velocity.expose-request-attributes=false
spring.velocity.expose-session-attributes=false
spring.velocity.expose-spring-macro-helpers=false
spring.velocity.prefer-file-system-access=true 
spring.velocity.resource-loader-path=classpath:/templates/
spring.velocity.suffix=.vm
spring.velocity.properties.input.encoding=UTF-8
spring.velocity.properties.output.encoding=UTF-8
